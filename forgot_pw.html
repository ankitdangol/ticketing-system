<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <body>
            <div class="container2">
                    
                    <img src="photos/sciever_logo.png" height="100px" width="100px">  
                    
                    <div class="signin">
                        Forgot password?
                    </div>
    
                    <div class="label">
                        E-mail address
                    </div>
                    <div class="field">
                
                        <div class="eicon">
                            <img src="svg/mail-svgrepo-com.svg">
                        </div>
    
                        <div >
                            <input type="email" placeholder="Enter your E-mail address" class="inputfield" required>
                        </div>
                     </div>  
    
                     <div class="line"></div>

                     <div class="info">
                        A password reset link will be sent to your e-mail address
                    </div>

                    <div class="buttons">
                    
                        <input type="submit" class="back" value="Back" onclick="window.location.href='index.html';">
                        <input type="submit" class="send" value="Send">

                    </div>
    </body>
</html>
